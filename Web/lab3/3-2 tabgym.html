<head>
<title>Гумова HTML таблиця</title>
<style type="text/css">
.header {height:10% ; background-color:#4d94ff; padding:20px; text-align:center}
.left_col {height:80%; background-color:#ffcc00; padding:15px; }
.center_col1 {height:10%; background-color:#ffcc00; padding:15px; }
.center_col2 {background-color:#ffffff; padding:15px;}
.footer {height:10%;padding:10px 0 10px 20px; background-color:#4d94ff; font-size:13px}
</style>
</head>
<body>
<table cellpadding="0" cellspacing="0" width="100%"  height="100%" align="center" border="1">
<tr>
<td colspan="2" class="header">1</td>
</tr>
<tr>
<td rowspan="2" class="left_col" width="20%" height="80%">2</td>
<td class="center_col1">5</td>
</tr>
<tr>

<td class="center_col2">4</td>
</tr>
<tr>
<td colspan="3" class="footer">3</td>
</tr>
</table>
