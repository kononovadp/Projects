<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>
      Javascript-будильник
    </title>
    <link href="js-alarm-clock.css" rel="stylesheet">
    <script defer src="js-alarm-clock.js"></script>
  </head>
  <body>
   
    <div id="ctime">
      <h1 class="header">ПОТОЧНИЙ ЧАС</h1>
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">год</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">хв</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">сек</div>
      </div>
    </div>

   
    <div id="tpick">
      <h1 class="header" id="header1">ВСТАНОВИТИ БУДИЛЬНИК</h1>
      <div id="tpick-h" class="square"></div>
      <div id="tpick-m" class="square"></div>
      <div id="tpick-s" class="square"></div>
      <input type="button" value="Встановити" id="tset">
      <input type="button" value="Зкинути" id="treset" disabled>
    </div>
  </body>
</html>
